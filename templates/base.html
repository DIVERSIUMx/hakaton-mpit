<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<link href="/static/css/base.css" rel="stylesheet">
	<title>{{ title }}</title>
</head>

<body>
	<header class="base_header">
		<div class="header_content">
			<div>
				<img class="logo_img" src="/static/img/vsu_logo.png">
				<h2 style="display:inline; color:white">Воронежский Государственный Университет</h2>
			</div>
			<nav style="text-align:right; margin:auto 0; padding:1em">
				<a href="/cources">Программы</a>
				<a href="/merch">Бренд ВГУ</a>
				{% if current_user and current_user.is_authenticated %}
				<a href="/logout">Выйти</a>
				{% else %}
				<a href="/login">Войти</a>
				{% endif %}
			</nav>
		</div>
	</header>
	<div class="background-img">
		{% block content %}
		{% endblock %}
	</div>
</body>

</html>
