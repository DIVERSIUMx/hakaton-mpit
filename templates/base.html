<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<link href="/static/css/base.css" rel="stylesheet">
	<title>{{ title }}</title>
</head>

<body>
	<main>
		<header class="site-header py-2">
			<div class="container d-flex align-items-center justify-content-between">
				<div class="d-flex align-items-center gap-3">
					<div class="logo-wrap">
						<img src="/static/img/vsu_logo.png" alt="VGU logo">
						<div>
							<div class="brand-text">Воронежский Государственный Университет</div>
							<div class="brand-sub">Онлайн Сервис — Абитуриент</div>
						</div>
					</div>
				</div>

				<nav class="d-none d-md-flex align-items-center">
					<a class="nav-link" href="#home">Главная</a>
					<a class="nav-link" href="#join">Поступления</a>
					<a class="nav-link" href="#brand">Бренд</a>
					<a class="nav-link" href="#calculator">Калькулятор</a>
					<button class="btn btn-outline-light btn-sm ms-3">Войти</button>
				</nav>

				<div class="d-md-none">
					<button class="btn btn-sm btn-outline-light" type="button" data-bs-toggle="offcanvas"
						data-bs-target="#mobileMenu">Меню</button>
				</div>
			</div>
		</header>
		<!-- <div class="background-img"> -->
		{% block content %}
		{% endblock %}
		</div>
	</main>
</body>

</html>
